version: '3.0'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Use dev Dockerfile
    volumes:
      - ./frontend:/app  # Live code reloading
      - /app/node_modules  # Prevent overwriting node_modules
    env_file:
      - ./frontend/.env  # Frontend environment variables
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"

  backend:
    volumes:
      - ./backend:/app  # Live code reloading
      - /app/__pycache__  # Prevent issues with Python cache
    env_file:
      - ./backend/.env  # Backend environment variables (API keys, etc.)
    environment:
      - DEBUG=True
      - RELOAD=True
    # Uncomment for debugging
    # stdin_open: true
    # tty: true